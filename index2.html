<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@900&family=Modak&family=Montserrat:wght@100&display=swap" rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!--Added title for page -->
    <title>Adrian Evans Contact</title>

  </head>
  <!-- Added Background Colour to Page -->
  <body class="index-background">

    <!-- Inserted Bootstrap NavBar and changed to dark styling -->
    <!-- Inserted links to pages, updated active link and added screenreader class for accessability -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="about.html">Adrian Evans</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio2.html">Portfolio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="index2.html">Contact<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
    </nav>
    
    <!-- container for bio content -->
    <!-- created container class to assign media queries for responsive behaviour on lg screens -->
    <!-- inserted bootstrap Jumbotron -->
    <div class="container-custom" style="margin-top: 20px; display: flex; justify-content: flex-start; background-color:whitesmoke; padding: 20px; margin: 20px;">
        <div class="jumbotron jumbotron-fluid" style="padding: 0px; background-color: whitesmoke;">
            <h1 class="display-4">Contact</h1>

            <!-- Inserted Form Fields for contact and message details -->
            <form>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Name</label>
                <input type="text" class="form-control" id="exampleFormControlTextarea1" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea2">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea2" rows="3" placeholder="Message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </div>

    <!-- Bootstrap Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
